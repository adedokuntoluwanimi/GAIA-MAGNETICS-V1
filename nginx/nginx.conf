# Gaia Geophysics - Main Nginx Configuration

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name gaia-magnetics.geodev.africa;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name gaia-magnetics.geodev.africa;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/gaia-magnetics.geodev.africa/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gaia-magnetics.geodev.africa/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    
    # File upload size limit (100MB for large CSV files)
    client_max_body_size 100M;
    
    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # API routes - proxy to backend
    location /api {
        proxy_pass http://backend:8000;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Frontend - proxy to frontend container
    location / {
        proxy_pass http://frontend:80;
    }
    
    # Health check endpoint (bypass SSL for internal checks)
    location /health {
        proxy_pass http://backend:8000/api/health;
    }
}
